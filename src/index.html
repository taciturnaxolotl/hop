  <style>
    :root {
      --bg-primary: oklch(23.17% 0.0113 115.0);
      --text-primary: oklch(0.77 0.05 177.41);
      --text-muted: oklch(61.43% 0.0603 149.4);
      --accent-primary: oklch(82.83% 0.0539 158.7);
      --accent-bright: oklch(0.81 0.05 164.12);
      --input-bg: oklch(28.59% 0.0107 114.8);
      --border-color: oklch(34.93% 0.0102 114.7);
      --hover-bg: oklch(40.99% 0.0098 114.6);
      --error-bg: oklch(58.72% 0.1531 28.0);
      --error-text: oklch(73.36% 0.1635 27.9);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      background: var(--bg-primary);
    }

    body {
      font-family: "Courier New", monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2.5rem 1.25rem;
      padding-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }

    .loading-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 0.1875rem;
      background: transparent;
      z-index: 9999;
      overflow: hidden;
    }

    .loading-bar::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, var(--text-muted), var(--accent-primary), var(--accent-bright));
      animation: loading 1.5s ease-in-out infinite;
    }

    body:not(.loading) .loading-bar {
      display: none;
    }

    @keyframes loading {
      0% {
        transform: translateX(-100%);
      }

      50% {
        transform: translateX(0%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    main {
      max-width: 56.25rem;
      margin: 0 auto;
      flex: 1;
      width: 100%;
      min-height: 90vh;
    }

    header {
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-muted), var(--accent-primary), var(--accent-bright));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.0625rem;
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 1.5rem;
      font-size: 0.8125rem;
      font-family: monospace;
    }

    a {
      color: var(--accent-primary);
      text-decoration: none;
      transition: color 0.15s;
    }

    a:hover {
      color: var(--accent-bright);
      text-decoration: underline;
    }

    a:focus {
      outline: 0.125rem solid var(--accent-primary);
      outline-offset: 0.125rem;
    }

    .shortcut {
      color: var(--text-muted);
      font-size: 0.6875rem;
      margin-bottom: 1rem;
      font-family: monospace;
    }

    .shortcut kbd {
      background: var(--input-bg);
      padding: 0.125rem 0.375rem;
      border-radius: 0.1875rem;
      border: 0.0625rem solid var(--border-color);
      font-size: 0.6875rem;
    }

    .viewer-shortcut {
      display: none;
    }

    .form-section {
      margin-bottom: 2rem;
    }

    .form-row {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .form-row input[type="url"] {
      flex: 1;
      margin: 0;
    }

    .form-row input[type="text"] {
      width: 8.75rem;
      margin: 0;
    }

    .form-row button {
      width: auto;
      padding: 0.75rem 1.25rem;
      margin: 0;
    }

    input {
      width: 100%;
      padding: 0.75rem 0.875rem;
      background: var(--input-bg);
      border: 0.0625rem solid var(--border-color);
      border-radius: 0.25rem;
      color: var(--text-primary);
      font-size: 0.875rem;
      font-family: "Courier New", monospace;
      margin-bottom: 0.5rem;
      transition: border-color 0.15s;
    }

    input:focus {
      outline: none;
      border-color: var(--text-muted);
      background: #2d2e28;
    }

    input::placeholder {
      color: var(--hover-bg);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: var(--text-muted);
      color: var(--bg-primary);
      border: none;
      border-radius: 0.25rem;
      font-size: 0.875rem;
      font-weight: 700;
      cursor: pointer;
      font-family: "Courier New", monospace;
      margin-top: 0.25rem;
      transition: background 0.15s;
    }

    button:hover {
      background: #7a9e80;
    }

    button:active {
      background: #5a7f61;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    button:focus {
      outline: 0.125rem solid var(--accent-primary);
      outline-offset: 0.125rem;
    }

    .result {
      margin-top: 1rem;
      padding: 0.75rem 0.875rem;
      background: var(--input-bg);
      border: 0.0625rem solid var(--border-color);
      border-radius: 0.25rem;
      display: none;
      font-family: "Courier New", monospace;
    }

    .result.show {
      display: block;
    }

    .result.error {
      border-color: var(--error-bg);
      color: var(--error-text);
    }

    .short-url {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .short-url input {
      margin: 0;
      flex: 1;
      color: var(--accent-bright);
      font-weight: 700;
    }

    .copy-btn {
      width: auto;
      padding: 0.75rem 1rem;
      margin: 0;
      background: var(--accent-primary);
    }

    .copy-btn:hover {
      background: var(--accent-bright);
    }

    .table-section {
      margin-top: 0;
    }

    .table-controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .search-input {
      flex: 1;
      margin: 0;
    }

    .table-header {
      color: var(--text-muted);
      font-size: 0.8125rem;
      margin-bottom: 0.75rem;
      font-weight: 400;
    }

    .virtual-scroll-container {
      max-height: 37.5rem;
      min-height: 10rem;
      overflow-y: auto;
      border: 0.0625rem solid var(--border-color);
      border-radius: 0.25rem;
      background: var(--input-bg);
      position: relative;
    }

    .url-cell {
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: var(--text-primary);
    }

    .btn-small {
      padding: 0.375rem 0.75rem;
      font-size: 0.6875rem;
      background: var(--border-color);
      color: var(--accent-primary);
      border: none;
      border-radius: 0.1875rem;
      cursor: pointer;
      font-family: "Courier New", monospace;
      transition: background 0.15s;
      margin-left: 0.25rem;
    }

    .btn-small:hover {
      background: var(--hover-bg);
    }

    .btn-delete {
      color: var(--error-text);
    }

    .btn-delete:hover {
      background: var(--error-bg);
      color: var(--bg-primary);
    }

    .empty {
      text-align: center;
      padding: 2.5rem;
      color: var(--text-muted);
    }

    .loading {
      text-align: center;
      padding: 1.25rem;
      color: var(--text-muted);
    }

    .edit-form {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      width: 100%;
    }

    .edit-form input {
      margin: 0;
      padding: 0.5rem 0.625rem;
      font-size: 0.75rem;
      flex: 1;
    }

    .edit-form button {
      margin: 0;
      padding: 0.5rem 0.75rem;
      font-size: 0.6875rem;
      width: auto;
    }

    footer {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.75rem;
      margin-top: auto;
      padding-top: 1.5rem;
    }
  </style>
</head>

<body class="loading" style="background-color: var(--bg-primary)">
  <div class="loading-bar"></div>
  <main class="container">
    <header>
      <h1>üõéÔ∏è hop</h1>
      <p class="subtitle">// fast url shortener</p>
    </header>

    <section class="form-section">
      <div class="shortcut">
        <kbd>tab</kbd> navigate ‚Ä¢ <kbd>enter</kbd> submit ‚Ä¢
        <kbd>esc</kbd> clear ‚Ä¢ <kbd>cmd+k</kbd> focus ‚Ä¢ <kbd>cmd+/</kbd> search ‚Ä¢ <kbd>cmd+l</kbd> logout
      </div>
      <form id="shortenForm">
        <div class="form-row">
          <input type="url" id="url" placeholder="https://example.com/very/long/url" required autofocus />
          <input type="text" id="slug" placeholder="slug" pattern="[a-zA-Z0-9-_]+" />
          <button type="submit">shorten</button>
        </div>

    <section class="table-section">

        <kbd>cmd+k</kbd> focus ‚Ä¢ <kbd>cmd+/</kbd> search ‚Ä¢ <kbd>cmd+l</kbd> logout
      </div>
      <h2 class="table-header">
        <span>// existing urls</span>
      </h2>
      <div class="table-controls">
        <input type="search" id="searchInput" class="search-input" placeholder="search urls..." />
      </div>
      <div id="urlsTable" class="virtual-scroll-container"></div>
    </section>
  </main>

  <footer>
    <p><span id="urlCount">0 urls</span> ‚Ä¢ <time id="liveTime"></time></p>
    <p>made with ‚ô•Ô∏é by <a href="https://dunkirk.sh">kieran klukas</a></p>
  </footer>

  <!-- REDIRECT_BASE -->
  <script>
    // Check for token in URL (from OAuth callback)
    const urlParams = new URLSearchParams(window.location.search);
    const tokenParam = urlParams.get('token');
    if (tokenParam) {
      localStorage.setItem('hop_session', tokenParam);
      // Clean URL
      window.history.replaceState({}, document.title, '/');
    }

    // Check for session token
    const token = localStorage.getItem('hop_session');
    if (!token) {
      window.location.href = '/login';
    }

    // Track user role globally
    let userRole = null;

    // Add auth header to all API requests
    const originalFetch = window.fetch;
    window.fetch = function (...args) {
      const [url, config] = args;
      if (typeof url === 'string' && url.startsWith('/api/')) {
        const token = localStorage.getItem('hop_session');
        if (token) {
          args[1] = {
            ...config,
            headers: {
              ...(config?.headers || {}),
              'Authorization': `Bearer ${token}`,
            },
          };
        }
      }
      return originalFetch.apply(this, args).then(async (response) => {
        if (response.status === 302 || response.status === 401) {
          localStorage.removeItem('hop_session');
          window.location.href = '/login';
        }
        return response;
      });
    };

    const isReload =
      performance.navigation.type === 1 ||
      performance.getEntriesByType("navigation")[0]?.type === "reload";

    if (isReload) {
      document.body.classList.remove("loading");
      const cached = sessionStorage.getItem("hop_urls");
      if (cached) {
        try {
          const urls = JSON.parse(cached);
          document.getElementById("urlsTable").innerHTML = urls;
        } catch (e) { }
      }
    }

    const form = document.getElementById("shortenForm");
    const result = document.getElementById("result");
    const resultMessage = document.getElementById("resultMessage");
    const shortUrlContainer = document.getElementById("shortUrlContainer");
    const urlInput = document.getElementById("url");
    const slugInput = document.getElementById("slug");
    const searchInput = document.getElementById("searchInput");
    const urlsTable = document.getElementById("urlsTable");

    let allUrls = [];
    let filteredUrls = [];
    let debounceTimer;
    let resultTimeout;
    let deleteClickTracker = {};
    const ROW_HEIGHT = 60;

    document.addEventListener("keydown", (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === "k") {
        e.preventDefault();
        urlInput.focus();
        urlInput.select();
      }
      if ((e.key === "/" && e.target.tagName !== "INPUT") || ((e.metaKey || e.ctrlKey) && e.key === "/")) {
        e.preventDefault();
        searchInput.focus();
        searchInput.select();
      }
      if (e.key === "Escape") {
        if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA") {
          e.target.blur();
        }
        form.reset();
        result.classList.remove("show", "error");
        slugInput.style.borderColor = "var(--border-color)";
      }
      if (e.key === "l" && (e.metaKey || e.ctrlKey)) {
        e.preventDefault();
        logout();
      }
      if (
        (e.key === "c" || e.key === "C") &&
        document.getElementById("shortUrlInput")
      ) {
        if (e.target.tagName !== "INPUT") {
          e.preventDefault();
          copyToClipboard();
        }
      }
    });

    async function logout() {
      try {
        await fetch('/api/logout', {method: 'POST'});
      } catch (e) { }
      localStorage.removeItem('hop_session');
      window.location.href = '/login';
    }

    slugInput.addEventListener("input", (e) => {
      clearTimeout(debounceTimer);
      const slug = e.target.value.trim();
      if (!slug) {
        slugInput.style.borderColor = "var(--border-color)";
        return;
      }
      debounceTimer = setTimeout(async () => {
        const exists = allUrls.some((item) => item.shortCode === slug);
        if (exists) {
          slugInput.style.borderColor = "var(--error-bg)";
        } else {
          slugInput.style.borderColor = "var(--text-muted)";
        }
      }, 300);
    });

    searchInput.addEventListener("input", () => {
      // Instant search on loaded data
      applySearch();

      // Debounced server search for more results
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        const query = searchInput.value.trim();
        if (query) {
          searchServer(query);
        }
      }, 500);
    });

    async function loadUrls() {
      try {
        // Fetch user info to determine role
        const meResponse = await fetch("/api/me");
        if (meResponse.ok) {
          const meData = await meResponse.json();
          userRole = meData.role;
          applyViewerMode();
        }

        const response = await fetch("/api/urls?limit=1000");
        const data = await response.json();
        allUrls = data.urls;
        applySearch();
        document.body.classList.remove("loading");
      } catch (error) {
        urlsTable.innerHTML = '<div style="padding: 2.5rem; text-align: center; color: var(--text-muted);">failed to load urls</div>';
        document.body.classList.remove("loading");
      }
    }

    function applyViewerMode() {
      if (userRole === 'viewer') {
        document.querySelector('.form-section').style.display = 'none';
        document.querySelector('.viewer-shortcut').style.display = 'block';
      }
    }

    function isViewOnly() {
      return userRole === 'viewer';
    }

    async function searchServer(query) {
      try {
        const response = await fetch(`/api/urls?limit=1000&search=${encodeURIComponent(query)}`);
        const data = await response.json();

        // Merge server results with existing data
        const existingCodes = new Set(allUrls.map(u => u.shortCode));
        const newUrls = data.urls.filter(u => !existingCodes.has(u.shortCode));

        if (newUrls.length > 0) {
          allUrls.push(...newUrls);
          applySearch();
        }
      } catch (error) {
        console.error('Server search failed:', error);
      }
    }

    function applySearch() {
      const query = searchInput.value.toLowerCase().trim();
      if (!query) {
        filteredUrls = [...allUrls];
      } else {
        filteredUrls = allUrls.filter(item =>
          item.shortCode.toLowerCase().includes(query) ||
          item.url?.toLowerCase().includes(query)
        );
      }
      renderVirtualList();
      updateUrlCount();
    }

    function renderVirtualList() {
      const urls = [...filteredUrls].sort((a, b) => b.created - a.created);

      if (urls.length === 0) {
        urlsTable.innerHTML = '<div style="padding: 2.5rem; text-align: center; color: var(--text-muted);">no urls found</div>';
        return;
      }

      const totalHeight = urls.length * ROW_HEIGHT;
      urlsTable.innerHTML = '';

      // Create container with sticky header
      const container = document.createElement('div');
      container.style.position = 'relative';
      container.style.height = '100%';

      // Create sticky header
      const gridColumns = isViewOnly() ? '20% 60% 20%' : '15% 50% 15% 20%';
      const header = document.createElement('div');
      header.style.display = 'grid';
      header.style.gridTemplateColumns = gridColumns;
      header.style.position = 'sticky';
      header.style.top = '0';
      header.style.background = 'var(--input-bg)';
      header.style.zIndex = '10';
      header.style.borderBottom = '0.0625rem solid var(--border-color)';
      const actionsHeader = isViewOnly() ? '' : `<div style="padding: 0.75rem 0.875rem; text-align: right; font-size: 0.6875rem; color: var(--accent-primary); font-weight: 700; text-transform: uppercase; letter-spacing: 0.03125rem;">actions</div>`;
      header.innerHTML = `
        <div style="padding: 0.75rem 0.875rem; font-size: 0.6875rem; color: var(--accent-primary); font-weight: 700; text-transform: uppercase; letter-spacing: 0.03125rem;">short</div>
        <div style="padding: 0.75rem 0.875rem; font-size: 0.6875rem; color: var(--accent-primary); font-weight: 700; text-transform: uppercase; letter-spacing: 0.03125rem;">url</div>
        <div style="padding: 0.75rem 0.875rem; font-size: 0.6875rem; color: var(--accent-primary); font-weight: 700; text-transform: uppercase; letter-spacing: 0.03125rem;">created</div>
        ${actionsHeader}
      `;

      // Create scrollable content area
      const scrollContent = document.createElement('div');
      scrollContent.style.position = 'relative';
      scrollContent.style.height = `${totalHeight}px`;

      container.appendChild(header);
      container.appendChild(scrollContent);
      urlsTable.appendChild(container);

      let lastScrollTop = -1;
      let isInitialRender = true;

      function updateVisibleRows() {
        const scrollTop = urlsTable.scrollTop;
        const viewportHeight = urlsTable.clientHeight;
        const buffer = 5;

        const startIndex = Math.max(0, Math.floor(scrollTop / ROW_HEIGHT) - buffer);
        const endIndex = Math.min(urls.length, Math.ceil((scrollTop + viewportHeight) / ROW_HEIGHT) + buffer);

        // Only update if scroll position changed significantly (skip this check on initial render)
        if (!isInitialRender && Math.abs(scrollTop - lastScrollTop) < ROW_HEIGHT / 2) {
          return;
        }
        isInitialRender = false;
        lastScrollTop = scrollTop;

        // Clear existing rows
        scrollContent.innerHTML = '';

        for (let i = startIndex; i < endIndex; i++) {
          const item = urls[i];

          const row = document.createElement('div');
          row.style.display = 'grid';
          row.style.gridTemplateColumns = gridColumns;
          row.style.position = 'absolute';
          row.style.top = `${i * ROW_HEIGHT}px`;
          row.style.left = '0';
          row.style.right = '0';
          row.style.height = `${ROW_HEIGHT}px`;
          row.style.borderBottom = '0.0625rem solid var(--border-color)';
          row.style.transition = 'background 0.15s';
          row.dataset.short = item.shortCode;

          row.addEventListener('mouseenter', () => {
            row.style.background = '#2d2e28';
          });
          row.addEventListener('mouseleave', () => {
            row.style.background = '';
          });

          const actionsColumn = isViewOnly() ? '' : `
            <div style="padding: 0.75rem 0.875rem; text-align: right; display: flex; align-items: center; justify-content: flex-end; gap: 0.25rem;">
              <button onclick="editUrl('${item.shortCode}', '${item.url.replace(/'/g, "\\'")}')" class="btn-small">‚úèÔ∏è</button>
              <button onclick="deleteUrl('${item.shortCode}')" class="btn-small btn-delete">üóëÔ∏è</button>
            </div>
          `;

          row.innerHTML = `
            <div style="padding: 0.75rem 0.875rem; font-size: 0.8125rem; color: var(--accent-bright); font-weight: 700; display: flex; align-items: center;">
              <a href="${window.REDIRECT_BASE}/${item.shortCode}" target="_blank" style="color: var(--accent-bright); text-decoration: none;">/${item.shortCode}</a>
            </div>
            <div class="url-cell" style="padding: 0.75rem 0.875rem; font-size: 0.8125rem; color: var(--text-primary); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; display: flex; align-items: center;" title="${item.url}">${item.url}</div>
            <div style="padding: 0.75rem 0.875rem; font-size: 0.75rem; color: var(--text-muted); display: flex; align-items: center;"><span data-created="${item.created}">${formatSmartTime(item.created)}</span></div>
            ${actionsColumn}
          `;

          scrollContent.appendChild(row);
        }
      }

      urlsTable.addEventListener('scroll', updateVisibleRows, {passive: true});

      // Use requestAnimationFrame to ensure DOM is ready before initial render
      requestAnimationFrame(() => {
        updateVisibleRows();
      });
    }

    function updateUrlCount() {
      const count = filteredUrls.length;
      const total = allUrls.length;
      const text = searchInput.value.trim()
        ? `${count} of ${total} url${total !== 1 ? 's' : ''}`
        : `${total} url${total !== 1 ? 's' : ''}`;
      document.getElementById("urlCount").textContent = text;
    }

    loadUrls();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const url = urlInput.value;
      const slug = slugInput.value;
      const submitBtn = form.querySelector("button");

      submitBtn.disabled = true;
      submitBtn.textContent = "shortening...";
      result.classList.remove("show", "error");

      try {
        const response = await fetch("/api/shorten", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({url, slug: slug || undefined}),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || "Failed to shorten URL");
        }

        const shortUrl = window.REDIRECT_BASE + "/" + data.shortCode;

        resultMessage.textContent = "";
        shortUrlContainer.innerHTML = `
					<div class="short-url">
						<input type="text" value="${shortUrl}" readonly id="shortUrlInput">
						<button class="copy-btn" onclick="copyToClipboard()">copy</button>
					</div>
				`;
        result.classList.add("show");

        const shortUrlInput = document.getElementById("shortUrlInput");
        shortUrlInput.select();
        shortUrlInput.focus();

        try {
          await navigator.clipboard.writeText(shortUrl);
        } catch (err) { }

        allUrls.unshift({
          shortCode: data.shortCode,
          url: url,
          created: Date.now(),
        });
        applySearch();

        form.reset();
        slugInput.style.borderColor = "var(--border-color)";

        clearTimeout(resultTimeout);
        resultTimeout = setTimeout(() => {
          result.classList.remove("show");
          urlInput.focus();
        }, 3000);
      } catch (error) {
        resultMessage.textContent = error.message;
        shortUrlContainer.innerHTML = "";
        result.classList.add("show", "error");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "shorten";
      }
    });

    window.copyToClipboard = async () => {
      const input = document.getElementById("shortUrlInput");
      try {
        await navigator.clipboard.writeText(input.value);
        const btn = document.querySelector(".copy-btn");
        const originalText = btn.textContent;
        btn.textContent = "copied";
        setTimeout(() => (btn.textContent = originalText), 2000);
      } catch (err) {
        input.select();
        document.execCommand("copy");
      }
    };

    window.editUrl = (shortCode, currentUrl) => {
      const row = document.querySelector(`div[data-short="${shortCode}"]`);
      if (!row) return;

      const urlCell = row.querySelector(".url-cell");

      urlCell.innerHTML = `
				<div class="edit-form">
					<input type="url" value="${currentUrl}" id="editInput-${shortCode}" required>
					<button onclick="saveEdit('${shortCode}')">save</button>
					<button onclick="cancelEdit('${shortCode}', '${currentUrl.replace(/'/g, "\\'")}')">cancel</button>
				</div>
			`;

      const input = document.getElementById(`editInput-${shortCode}`);
      input.focus();
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          saveEdit(shortCode);
        } else if (e.key === "Escape") {
          cancelEdit(shortCode, currentUrl);
        }
      });
    };

    window.saveEdit = async (shortCode) => {
      const input = document.getElementById(`editInput-${shortCode}`);
      const newUrl = input.value;

      try {
        const response = await fetch(`/api/urls/${shortCode}`, {
          method: "PUT",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({url: newUrl}),
        });

        if (!response.ok) {
          const data = await response.json();
          throw new Error(data.error || "Failed to update URL");
        }

        const item = allUrls.find((u) => u.shortCode === shortCode);
        if (item) item.url = newUrl;
        applySearch();
      } catch (error) {
        alert(error.message);
      }
    };

    window.cancelEdit = (shortCode, originalUrl) => {
      const row = document.querySelector(`div[data-short="${shortCode}"]`);
      if (!row) return;

      const urlCell = row.querySelector(".url-cell");
      urlCell.innerHTML = originalUrl;
      urlCell.title = originalUrl;
    };

    window.deleteUrl = async (shortCode) => {
      const now = Date.now();
      const btn = event.target;

      // Initialize tracker if doesn't exist
      if (!deleteClickTracker[shortCode]) {
        deleteClickTracker[shortCode] = {count: 0, time: 0};
      }

      const tracker = deleteClickTracker[shortCode];

      // Reset if too much time passed
      if (now - tracker.time > 500) {
        tracker.count = 0;
        btn.textContent = 'üóëÔ∏è';
      }

      tracker.count++;
      tracker.time = now;

      if (tracker.count === 1) {
        // First click
        btn.textContent = '‚ùì';
        setTimeout(() => {
          if (deleteClickTracker[shortCode]?.count === 1) {
            delete deleteClickTracker[shortCode];
            btn.textContent = 'üóëÔ∏è';
          }
        }, 500);
      } else if (tracker.count === 2) {
        // Second click
        btn.textContent = '‚ÅâÔ∏è';
        setTimeout(() => {
          if (deleteClickTracker[shortCode]?.count === 2) {
            delete deleteClickTracker[shortCode];
            btn.textContent = 'üóëÔ∏è';
          }
        }, 500);
      } else if (tracker.count >= 3) {
        // Third click - actually delete
        delete deleteClickTracker[shortCode];

        try {
          const response = await fetch(`/api/urls/${shortCode}`, {
            method: "DELETE",
          });

          if (!response.ok) {
            const data = await response.json();
            throw new Error(data.error || "Failed to delete URL");
          }

          allUrls = allUrls.filter((u) => u.shortCode !== shortCode);
          applySearch();
        } catch (error) {
          alert(error.message);
          btn.textContent = 'üóëÔ∏è';
        }
      }
    };

    // Update live clock
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('liveTime').textContent = `${hours}:${minutes}:${seconds}`;
    }
    updateClock();
    setInterval(updateClock, 1000);

    // Smart time formatting
    function formatSmartTime(timestamp) {
      const now = new Date();
      const date = new Date(timestamp);
      const diffInSeconds = Math.floor((now - date) / 1000);
      const diffInMinutes = Math.floor(diffInSeconds / 60);
      const diffInHours = Math.floor(diffInMinutes / 60);
      const diffInDays = Math.floor(diffInHours / 24);

      if (diffInSeconds < 60) {
        return 'just now';
      } else if (diffInMinutes < 60) {
        return diffInMinutes === 1 ? '1 min ago' : `${diffInMinutes} mins ago`;
      } else if (diffInHours < 24) {
        return diffInHours === 1 ? '1 hour ago' : `${diffInHours} hours ago`;
      } else if (diffInDays === 1) {
        return 'yesterday';
      } else if (diffInDays < 7) {
        return `${diffInDays} days ago`;
      } else {
        return date.toLocaleDateString();
      }
    }

    // Update relative times
    function updateRelativeTimes() {
      document.querySelectorAll('[data-created]').forEach(el => {
        const timestamp = parseInt(el.getAttribute('data-created'));
        el.textContent = formatSmartTime(timestamp);
      });
    }
    setInterval(updateRelativeTimes, 60000); // Update every minute
  </script>
