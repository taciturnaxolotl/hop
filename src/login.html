<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>login // hop</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõéÔ∏è</text></svg>" />
  <style>
    :root {
      --bg-primary: oklch(23.17% 0.0113 115.0);
      --text-primary: oklch(0.77 0.05 177.41);
      --text-muted: oklch(61.43% 0.0603 149.4);
      --accent-primary: oklch(82.83% 0.0539 158.7);
      --accent-bright: oklch(0.81 0.05 164.12);
      --input-bg: oklch(28.59% 0.0107 114.8);
      --border-color: oklch(34.93% 0.0102 114.7);
      --hover-bg: oklch(40.99% 0.0098 114.6);
      --error-bg: oklch(58.72% 0.1531 28.0);
      --error-text: oklch(73.36% 0.1635 27.9);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      background: var(--bg-primary);
    }

    body {
      font-family: "Courier New", monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.25rem;
    }

    .login-container {
      max-width: 25rem;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-muted), var(--accent-primary), var(--accent-bright));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.0625rem;
      text-align: center;
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 2rem;
      font-size: 0.8125rem;
      font-family: monospace;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    input {
      width: 100%;
      padding: 0.75rem 0.875rem;
      background: var(--input-bg);
      border: 0.0625rem solid var(--border-color);
      border-radius: 0.25rem;
      color: var(--text-primary);
      font-size: 0.875rem;
      font-family: "Courier New", monospace;
      transition: border-color 0.15s;
    }

    input:focus {
      outline: none;
      border-color: var(--text-muted);
      background: #2d2e28;
    }

    input::placeholder {
      color: var(--hover-bg);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: var(--text-muted);
      color: var(--bg-primary);
      border: none;
      border-radius: 0.25rem;
      font-size: 0.875rem;
      font-weight: 700;
      cursor: pointer;
      font-family: "Courier New", monospace;
      transition: background 0.15s;
      margin-top: 0.25rem;
    }

    button:hover {
      background: #7a9e80;
    }

    button:active {
      background: #5a7f61;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    button:focus {
      outline: 0.125rem solid var(--accent-primary);
      outline-offset: 0.125rem;
    }

    .error {
      color: var(--error-text);
      font-size: 0.8125rem;
      text-align: center;
      margin-top: 0.75rem;
      display: none;
    }

    .error.show {
      display: block;
    }
  </style>
</head>

<body style="background-color: var(--bg-primary)">
  <div class="login-container">
    <h1>üõéÔ∏è hop</h1>
    <p class="subtitle">// admin login</p>
    <button id="oauthBtn" type="button">login with indiko</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    const error = document.getElementById('error');
    const oauthBtn = document.getElementById('oauthBtn');

    // Check for error in URL
    const urlParams = new URLSearchParams(window.location.search);
    const errorParam = urlParams.get('error');
    if (errorParam) {
      const errorMessages = {
        'unauthorized_role': 'Access denied: You need the admin role to access Hop',
        'missing_params': 'Authentication failed: Missing required parameters',
        'invalid_state': 'Authentication failed: Invalid or expired session',
        'token_exchange_failed': 'Authentication failed: Could not verify credentials',
        'unknown': 'Authentication failed: An unknown error occurred'
      };
      error.textContent = errorMessages[errorParam] || 'Authentication failed: ' + errorParam;
      error.classList.add('show');
    }

    // OAuth login
    oauthBtn.addEventListener('click', () => {
      oauthBtn.disabled = true;
      oauthBtn.textContent = 'redirecting...';
      window.location.href = '/api/login';
    });
  </script>
</body>

</html>
